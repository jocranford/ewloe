<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/Library/Ruby/Gems/1.8/gems/jspec-4.1.0/lib/jspec.css" />
		<script src="/Library/Ruby/Gems/1.8/gems/jspec-4.1.0/lib/jspec.js"></script>
		<script src="/Library/Ruby/Gems/1.8/gems/jspec-4.1.0/lib/jspec.xhr.js"></script>
        <script src="../src/mockHelper.js"></script>
        <script src="../src/discrepancy.js"></script>
        <script src="../src/argumentMatcher.js"></script>
        <script src="../src/invocationBehaviour.js"></script>
        <script src="../src/dynamicExpectationMatcher.js"></script>

        <script src="../src/frameworkIntegration.js"></script>
        <script src="../src/mockControl.js"></script>

		<script>
			function runSuites() {
				JSpec
				.exec('unit/argumentMatcherSpec.js')
				.exec('unit/invocationBehaviourSpec.js')
				.exec('unit/mockControlSpec.js')
				.exec('unit/mockHelperSpec.js')
				.run({ fixturePath: 'fixtures' })
				.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
